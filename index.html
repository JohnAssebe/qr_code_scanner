<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>

</head>

<body class="bg-gray-400">
  <main>
    <div class="flex min-h-screen w-full">
    <div class="flex flex-col m-auto max-w-xs bg-slate-50 rounded-xl pt-3 pb-6 px-3 gap-4">
      <img src="./images/image-qr-code.png" width="300" height="300" class="rounded-lg" />
      <div>
        <h3 class="font-bold text-center">Improve your front-end skills by building projects</h3>
        <p class="mt-4 text-gray-400 text-sm text-center">Scan the QR code to visit Frontend Mentor and take your coding
          skills to the next level</p>
      </div>
    </div>
    </div>
  </main>
  <div class="flex w-full">
    <footer class="attribution flex flex-row gap-1 m-auto">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
      <p>Coded by <a href="#coming_soon">Yohannes Assebe</a>.</p>
    </footer> 
  </div>
</body>

</html>
